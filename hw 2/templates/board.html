<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departure board</title>
    <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                width:150px;
                text-align:center;
                border:1px solid black;
                padding:5px
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Arrival</th>
            <th>Departure</th>
            <th>Destination</th>
        </tr>
        {% for vehicle in vehicles %}
            <tr>
                {% for data in vehicle %}
                    <td> {{ data }} </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
